<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>バリバリごぼうゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cover-image">
    <img src="baribari-photo.jpg" alt="バリバリごぼう" id="cover-gobou">
    <div id="start-screen" class="screen">
      <h1>バリバリごぼうゲーム</h1>
      <img src="baribari-photo.jpg" alt="バリバリごぼうイラスト" class="start-screen-gobou-img">
      <div class="game-rules">
        <p>・⚡️<strong>バリバリ</strong>⚡️の文字を押して１ポイントゲット</p>
        <p>・間違った文字を押すとポイントが減るよ！</p>
        <p>・3ポイント集めてゲームクリア！</p>
      </div>
      <button id="start-btn">スタート</button>
    </div>
  </div>
  
  <div id="game-screen">
    <div class="game-ui">
      <div class="score">バリバリを3つ集めろ⚡️</div>
      <div class="timer">残り時間: <span id="timer">20</span>秒</div>
    </div>
    <div id="message"></div>
    <div id="eruption-area"></div>
    <img id="gobou-img" src="baribari-photo.jpg" alt="バリバリごぼう">
  </div>
  
  <!-- クリア画面 -->
  <div id="clear-screen" class="screen" style="display: none;">
    <div class="clear-container">
      <h1>おめでとう！</h1>
      <p><strong>バリバリごぼうの<br>Amazonクーポンコードをプレゼントします！</strong></p>
      <div class="coupon-box">
        <p>バリバリごぼうが10%オフで買えるクーポンコードは</p>
        <div class="coupon-code">20252025</div>
        <p class="screenshot-reminder">※スクリーンショットをしておいてね</p>
      </div>
      <div class="amazon-link">
        <p>クーポンコードが使えるAmazonページはこちら</p>
        <a href="https://www.amazon.co.jp/storefront?me=A8NHT3ZCZF4DP" target="_blank" class="amazon-button">
          <span>Amazonで見る</span>
        </a>
      </div>
      <div class="sns-link">
        <p>OKファームのSNSはこちら</p>
        <a href="https://lit.link/okfarm" target="_blank" class="sns-button">
          <span>SNSを見る</span>
        </a>
      </div>
      <button id="restart-btn" class="start-button">もう一度遊ぶ</button>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
