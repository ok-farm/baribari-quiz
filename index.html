<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>バリバリごぼうゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-ui">
    <div class="score">
      スコア: <span id="score">0</span> / 3
    </div>
    <div class="timer">
      残り時間: <span id="timer">10</span>秒
    </div>
    <div id="message"></div>
  </div>
  
  <div id="cover-image">
    <img src="baribari-photo.jpg" alt="バリバリごぼう" id="cover-gobou">
    <div id="start-screen" class="screen">
      <h1>バリバリごぼうゲーム</h1>
      <button id="start-btn">スタート</button>
    </div>
  </div>
  
  <div id="eruption-area" style="display:none;"></div>
  <img id="gobou-img" src="baribari-photo.jpg" alt="バリバリごぼう" style="display:none;">
  
  <!-- クリア画面 -->
  <div id="clear-screen" class="screen" style="display: none;">
    <div class="clear-container">
      <h1>おめでとう！</h1>
      <p>あなたにはバリバリごぼうのクーポンコードをプレゼントします！</p>
      <div class="coupon-box">
        <p>バリバリごぼうが10%オフで買えるクーポンコードは</p>
        <div class="coupon-code">20252025</div>
        <p>です</p>
      </div>
      <div class="amazon-link">
        <p>クーポンコードが使えるAmazonページはこちら</p>
        <a href="https://www.amazon.co.jp/storefront?me=A8NHT3ZCZF4DP" target="_blank" class="amazon-button">
          <span>Amazonで見る</span>
        </a>
      </div>
      <button id="restart-btn" class="start-button">もう一度遊ぶ</button>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
